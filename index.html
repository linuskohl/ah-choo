<!DOCTYPE html>
<html>

<head>
    <title>AH-CHOO</title>

    <meta charset="utf-8">
    <meta name="description" content="Web app that display the progress of a common cold">
    <meta name="keywords"    content="common cold, cold">
    <meta name="author"      content="Linus Kohl">
    <meta name="viewport"    content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
    <![endif]-->
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div id="logo_container" class="columns">
                <div class="column is-4-desktop">
                    <img id="logo" src="./imgs/logo.png" />
                </div>
                <div class="column is-4-desktop">
                    <img id="charly" src="./imgs/charly.gif" />
                </div>
            </div>
        </header>
        <main class="main-content">
            <div class="container is-fluid">
                <div class="columns">
                    <div class="column is-10-desktop is-offset-1-desktop">
                        <div class="svg-container">
                            <object id="graphic" data="./imgs/graphic.svg" type="image/svg+xml" height="100%" width="100%">
                                <!---Fallback--->
                                Your browser cant display SVG images!
                            </object>
                        </div>
                        <div id="help" class="content">
                            Click on the chart on the stage of the cold which you think you currently are. The indicator will then automatically follow the progress.
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="content has-text-centered">
                <p>Â©Copyright 2018 by <a href="https://github.com/linuskohl" target="_blank">Linus Kohl</a>. All rights reserved.</p>
                <p>Made with <img id="heart" src="./imgs/heart.svg" /> in Munich</p>
            </div>
        </footer>
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
